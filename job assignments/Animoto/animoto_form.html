<!DOCTYPE html>
<html>
    <head>
    <title>Animoto Interview Assignment</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
  </head>
<body>
        <div class="wrapper">
            <div class="base-form centered">
                <h1 class="form-title">Animoto Subscribe</h1>

                <form name="input" action="" method="post" onsubmit="return validateForm(); return false;">
                  <label>
                    <span>E-mail:</span>
                    <input type="text" name="email" placeholder="e-mail address">
                    <span id="emailNotValid" class="error email-message hidden">Please enter a vaild Email address.</span>
                  </label>
                  <label>
                    <span>Password:</span>
                    <input type="text" name="password" placeholder="password"><span class="user-help"> Your password must be 8 to 64 characters long and contains a mix of upper and lower case characters, one numeric and one special character</span>
                    <span id="passNotValid"class="error pass-message hidden">Please enter a vaild Password address.</span>
                  </label>
                  <input type="submit" value="Send">
                </form>
            </div>
            <div>

  <script type='text/javascript' src='class-tricks.js'></script>
  <script type='text/javascript' src='validate.js'></script>
  <!-- JS PolyFill for Placeholder support in older browsers -->
  <script type='text/javascript' src='placeholders.min.js'></script>

  <input type="text" value="Search" onfocus="if (this.value == 'Search') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Search';}">

</html>
