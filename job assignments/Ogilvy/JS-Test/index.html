<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Hangman Game JS/Jquery</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header"><h1>Hangman</h1></header>
  <section class="game-content">
    <div class="main-game-content">
      <span id="currentWord"></span>
      <span id="remaining">You have 9 guesses remaining.</span>
    </div>
    <hr class="divide">
    <div>
      <input type="text" class="refresh" id="newWord" placeholder="Add a new word!">
      <button id="newWordSubmit">New Word</button>
    </div>
    <div>
      <input type="text" class="refresh" id="guessedLetter" maxlength="1">
      <button id="guessLetterSubmit">Make a Guess</button>
    </div>
  </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
