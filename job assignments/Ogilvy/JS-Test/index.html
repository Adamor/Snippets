<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Hangman Game JS/Jquery</title>
</head>
<body>
  <header class="header"><h1>Hangman</h1></header>
  <section class="game-content">
    <div>
      <span id="currentWord"></span>
      <span id="remaining">You have 6 guesses remaining.</span>
    </div>
    <hr class="divide">
    <div>
      <input type="text" id="newWord" placeholder="Add a new word for your friend to guess!">
      <button id="newWordSubmit">Submit</button>
    </div>
    <div>
      <input type="text" id="guessedLetter">
      <button id="guessLetterSubmit">Submit</button>
    </div>
  </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
